<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        
        <div id="score"></div>
        <div id="grade"></div>

        <div id="questions"></div>

        <div id="choices"></div>

        <div id="gamerInitials" class="hide">
            <input placeholder="Enter Initials" id="username">
            <button id="saveBtn">Save</button>
            <button id="historyScoreBtn">Show Scores</button>
        </div>
        <div id="time"></div>

        
    </div>
    
    

    <script src="./script.js"></script>
</body>

</html>
